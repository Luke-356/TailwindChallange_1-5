<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Must take up all of the available space -->
  <!-- Evenly distributed 3x3 grid -->
  <!-- Letters must be centered on the square -->
  <!-- Must have some spacing between the blocks -->
  <div class="grid gap-4 grid-cols-3 grid-rows-3 text-center">
    <div class="bg-blue-100 px-4 py-10">A</div>
    <div class="bg-blue-200 px-4 py-10">B</div>
    <div class="bg-blue-300 px-4 py-10">C</div>
    <div class="bg-blue-400 px-4 py-10">D</div>
    <div class="bg-blue-500 px-4 py-10">E</div>
    <div class="bg-blue-600 px-4 py-10">F</div>
    <div class="bg-blue-700 px-4 py-10">G</div>
    <div class="bg-blue-800 px-4 py-10">H</div>
    <div class="bg-blue-900 px-4 py-10">I</div>
  </div>
</body>

</html>
