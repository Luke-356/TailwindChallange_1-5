<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-gray-200">
    <!-- heading -->
    <h1 class="text-center mt-5">Shades of blue color scheme</h1>

    <!-- flex container -->
    <div class="flex gap-x-4 text-center w-min my-0 mx-auto mt-5">
      <!-- flex childrens -->
      <div class="bg-blue-100 w-5 h-6">1</div>
      <div class="bg-blue-200 w-5 h-6">2</div>
      <div class="bg-blue-300 w-5 h-6">3</div>
      <div class="bg-blue-400 w-5 h-6">4</div>
      <div class="bg-blue-500 w-5 h-6">5</div>
      <div class="bg-blue-600 w-5 h-6">6</div>
      <div class="bg-blue-700 w-5 h-6">7</div>
      <div class="bg-blue-800 w-5 h-6">8</div>
      <div class="bg-blue-900 w-5 h-6">9</div>
      <!-- flex childrens -->
    </div>

    <!-- 9 boxes that are 20px wide by 24px tall -->
    <!-- Each box should represent a shade of the blue color scheme -->
  </body>
</html>
