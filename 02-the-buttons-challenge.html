<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- blue background, rounded, thick left border -->
    <div class="ml-5 mt-5">
      <button class="bg-blue-400 py-3 px-5 rounded-md border-l-4 border-blue-600">
        Submit
      </button>
    </div>

    <!-- Red text, outlined -->
    <div class="ml-5 mt-5"><button class="py-3 px-5 text-red-600 outline-black">Cancel</button></div>

    <!-- light Indigo background, bottom border, indigo text -->
    <div class="ml-5 mt-5"><button class="py-3 px-5 bg-indigo-300 text-indigo-800 border-black border-b-2">Save</button></div>

    <!-- Thick rounded, lots of padding, large button -->
    <div class="ml-5 mt-5"><button class="py-16 px-28 bg-indigo-300 text-indigo-800 rounded-lg">Buy Now</button></div>

    <!-- Outlined, serif font, uppercase, rounded -->
    <div class="ml-5 mt-5"><button class="outline-black font-serif uppercase rounded-lg py-3 px-5">Send Postcard</button></div>
  </body> 
</html>
